<body>

  <form target="_blank" class="row g-3" onsubmit="submitForm()">
      <div class="col-md-4">

          <select class="form-select" id="validationDefault07" required>
              <option selected disabled value="">Choose...</option>
              <option>gmail</option><option>hotmail</option><option>outlook</option><option>aol</option><option>yahoo</option><option>icloud</option><option>protonmail</option>

      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Provincia</label>

          <option>Santiago del Estero</option><option>Tierra del Fuego, Antártida e Islas del Atlántico Sur</option><option>Tucumán</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault03" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-3">

        <input type="number" class="form-control" id="validationDefault05" required>
      </div>
      <div class="col-md-12">

          <input type="text" class="form-control" id="validationDefault08" required>
        </div>
      <div class="col-12">
        <div class="form-check">

        </div>
      </div>
